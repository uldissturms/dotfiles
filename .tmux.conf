# colors
set -g default-terminal "screen-256color"
set-option -g default-command "reattach-to-user-namespace -l zsh"

# set prefix from C-b to C-a
set -g prefix C-a
unbind C-b

# ensure that we can send Ctrl-A to other apps - (need to press twice)
bind C-a send-prefix

# increase delay between prefix and command
set -s escape-time 1

# set base index for windows and panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# splitting panes with | and -
bind | split-window -h
bind - split-window -v

# moving between panes with Prefix h, j, k, l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# vim
set-window-option -g mode-keys vi
setw -g mode-keys vi
bind-key -Tcopy-mode-vi v send -X begin-selection
bind-key -Tcopy-mode-vi y send -X copy-pipe "pbcopy"
bind -Tcopy-mode-vi 'v' send -X begin-selection
bind -Tcopy-mode-vi 'y' send -X copy-pipe "pbcopy"
unbind -Tcopy-mode-vi Enter # Update default binding of `Enter` to also use copy-pipe
bind-key -Tcopy-mode-vi Enter send -X copy-pipe "pbcopy"

# window
bind r source-file ~/.tmux.conf \; display "Reloaded"

# mouse
set-option -g mouse o:

# make scrolling with wheels work
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
