# add truecolor support
set-option -ga terminal-overrides ",xterm-256color:Tc"
# default terminal is 256 colors
set -g default-terminal "xterm-256color"

set-option -g default-command "reattach-to-user-namespace -l zsh"

# set prefix from C-b to C-a
set -g prefix C-a
unbind C-b

# ensure that we can send Ctrl-A to other apps - (need to press twice)
bind C-a send-prefix

# increase delay between prefix and command
set -s escape-time 1

# set base index for windows and panes to 1 instead of 0
set -g base-index 1

setw -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# splitting panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# moving between panes with Prefix h, j, k, l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind \ select-pane -l

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# vim
setw -g mode-keys vi

bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

bind C-l send-keys 'C-l'

# history
set -g history-limit 50000

# buffers
bind Escape copy-mode
bind -Tcopy-mode-vi 'v' send -X begin-selection
bind -Tcopy-mode-vi 'y' send -X copy-pipe "pbcopy"
unbind p
bind p paste-buffer

# window
bind r source-file ~/.tmux.conf \; display "Reloaded"

# colours
set -g status-style fg=white,bg="#21252b"
set -g window-status-style fg=cyan,bg=black
set -g window-status-current-style fg=white,bold,bg=red
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=yellow

# message bar
set -g message-style fg=white,bold,bg=black
set -g status-left-length 40
set -g status-left "#[fg=green]session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#(~/scripts/battery Discharging) | #[fg=cyan]%b %d %R"
set -g status-justify centre

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# don't suspend client
unbind-key C-z

# mouse
set -g mouse off

# make scrolling with wheels work
# bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
# bind -n WheelDownPane select-pane -t= \; send-keys -M

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugins 'tmux-plugins/tmux-resurrect'
set -g @plugins 'tmux-plugins/tmux-copycat'
run '~/.tmux/plugins/tpm/tpm'
